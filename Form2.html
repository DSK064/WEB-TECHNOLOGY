<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
    <h1 >Student Details</h1>
    <form>
        <fieldset>
            <legend>Basic details</legend>
            <label for="firstName">First name</label><br>
        <input type="text"><br><br>
        <label for="lasttName">Last name</label><br>
        <input type="text"><br><br>
        <label for="usn">USN</label><br>
        <input type="text"><br><br>
        <label for="email">Email</label><br>
        <input type="email"><br><br>
        <label for="mobilrNumber">Mobile number</label><br>
        <input type="number"><br><br>
        <label for="dob">Date of Birth</label><br>
        <input type="date"><br>
        </fieldset><br>
        <label for="branch">Branch</label><br>
        <select>
            <option value="null">select option</option>
            <option value="cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="mech">MECH</option>
            <option value="civil">CIVIL</option>
        </select><br><hr>
        <label for="sem">Semister</label><br>
        <input type="radio" name="Semister" value="1st">1st
        <input type="radio" name="Semister" value="2nd">2nd
        <input type="radio" name="Semister" value="3rd">3rd
        <input type="radio" name="Semister" value="4th">4th<br>
        <label for="sem">       </label>
        <input type="radio" name="Semister" value="5th">5th
        <input type="radio" name="Semister" value="6th">6th
        <input type="radio" name="Semister" value="7th">7th
        <input type="radio" name="Semister" value="8th">8th<hr><br>
        <label for="file">Upload file</label><br>
        <input type="file">
        <br><hr>
        <label for="submit"></label>
        <input type="submit">

    </form>
</body>
</html>
